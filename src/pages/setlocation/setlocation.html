<ion-header>

    <ion-navbar>
        <ion-title>Set Location</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label>Latitude</ion-label>
            <ion-input type="number" [(ngModel)]="location.lat"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Longitude</ion-label>
            <ion-input type="number" [(ngModel)]="location.lng"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Miles</ion-label>
            <ion-input type="number" [(ngModel)]="location.miles"></ion-input>
        </ion-item>

    </ion-list>
    <div class="row" style="text-align:center;">
        <button class="signup" ion-button (click)="presentActionSheet()">+ Add Image</button>
    </div>

    <div class="row" style="text-align:center;">
        <button class="signup" ion-button (click)="SaveLocation()">SET</button>
    </div>
</ion-content>
